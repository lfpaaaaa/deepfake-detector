services:
  deepfake-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepfake-detector
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=models/trufor.pth.tar
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Code directories - for development (hot reload)
      - ./app:/app/app
      # Model files - mounted for flexibility
      - ./models:/app/models
      # Persistent runtime data directories only
      - ./logs:/app/logs
      - ./data:/app/data
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
